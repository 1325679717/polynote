language: scala
scala:
   - 2.11.11

before_install:
   - sudo apt-get install python3 python3-pip python3-numpy realpath

install:
   - source ./scripts/install-jep.sh

cache:
   directories:
      - $HOME/.cache/pip
      - $HOME/.sbt
      - $HOME/.ivy2
      - $HOME/.m2
      - $HOME/.local/lib/python3.4/site-packages